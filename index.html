    <!-- Simple MoveNet Status Check -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const statusEl = document.getElementById('movenetStatus');
          if (statusEl) {
            if (window.tf && window.poseDetection) {
              statusEl.textContent = 'MoveNet libraries ready.';
              statusEl.style.color = '#16a34a';
            } else {
              statusEl.textContent = 'MoveNet libraries failed to load.';
              statusEl.style.color = '#dc2626';
            }
          }
        }, 1000);
      });
    </script>

  <body>
