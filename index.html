<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- TensorFlow.js and Pose Detection Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@3.5.0/dist/pose-detection.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
    
    <title>Volleyball Skill Assessor</title>
    <meta name="description" content="AI-powered volleyball skill assessment with on-device analysis" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="Volleyball Skill Assessor" />
    <meta property="og:description" content="AI-powered volleyball skill assessment with on-device analysis" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- MoveNet Status Update -->
    <script>
      window.addEventListener('load', () => {
        const statusEl = document.getElementById('movenetStatus');
        if (window.tf && window.poseDetection) {
          if (statusEl) statusEl.textContent = 'MoveNet libraries ready.';
        } else {
          if (statusEl) statusEl.textContent = 'MoveNet load error. Check HTTPS/CDN allowlist.';
        }
      });
    </script>
  </head>

  <body>
    <div id="movenetStatus" style="font:12px system-ui;color:#666;text-align:center;margin:4px 0;">Loading MoveNetâ€¦</div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
