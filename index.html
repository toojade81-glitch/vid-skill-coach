    <meta charset="UTF-8" />

    <!-- TensorFlow.js and Pose Detection Libraries with debugging -->
    <script>
      console.log('[MoveNet Debug] Starting library loading...');
      
      // Track which libraries load
      window.moveNetDebug = {
        tf: false,
        poseDetection: false,
        mediapipe: false
      };
      
      // Function to update status with detailed info
      function updateStatus() {
        const statusEl = document.getElementById('movenetStatus');
        const debug = window.moveNetDebug;
        
        if (debug.tf && debug.poseDetection) {
          if (statusEl) statusEl.textContent = 'MoveNet libraries ready.';
          console.log('[MoveNet Debug] All libraries loaded successfully');
        } else {
          const missing = [];
          if (!debug.tf) missing.push('TensorFlow.js');
          if (!debug.poseDetection) missing.push('Pose Detection');
          if (!debug.mediapipe) missing.push('MediaPipe');
          
          const msg = `Missing: ${missing.join(', ')}`;
          if (statusEl) statusEl.textContent = msg;
          console.log('[MoveNet Debug]', msg);
        }
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js" 
            onload="console.log('[MoveNet Debug] TensorFlow.js loaded'); window.moveNetDebug.tf = true; updateStatus();" 
            onerror="console.error('[MoveNet Debug] TensorFlow.js failed to load'); updateStatus();"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@3.5.0/dist/pose-detection.min.js" 
            onload="console.log('[MoveNet Debug] Pose Detection loaded'); window.moveNetDebug.poseDetection = true; updateStatus();" 
            onerror="console.error('[MoveNet Debug] Pose Detection failed to load'); updateStatus();"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js" 
            onload="console.log('[MoveNet Debug] MediaPipe loaded'); window.moveNetDebug.mediapipe = true; updateStatus();" 
            onerror="console.error('[MoveNet Debug] MediaPipe failed to load'); updateStatus();"></script>
